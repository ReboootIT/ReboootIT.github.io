
<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>H3 Part3 - JavaScript to and from celsius, fahrenheit</title>
<script>

function process(){

 
var temperature;
var result; 

document.getElementById('to_farenheit').addEventListener('click', toFarenheit);
document.getElementById('to_celcius').addEventListener('click', toCelcius);
document.getElementById('reset').addEventListener('click', res);

function toFarenheit() {
temperature = document.getElementById('temperature').value;
if ( isNaN(temperature) ) 
document.getElementById("answer").innerHTML = "Please enter numbers only";

else {

  
  result  = (9 * temperature + 160) / 5;
    
  document.getElementById('answer').value = temperature + " 째C  is " + result + " 째F.";
  
  document.getElementById('temperature').value = "";
}
}

function toCelcius() {
temperature = document.getElementById('temperature').value;
  if ( isNaN(temperature) ) 
document.getElementById("answer").innerHTML = "Please enter numbers only";


else {

  
  result  = (5 * temperature - 160) / 9;
    
  document.getElementById('answer').value = temperature + " 째F  is " + result + " 째C.";
  
  document.getElementById('temperature').value = "";
}
}

function res(){
    document.getElementById('temperature').value = "";
    document.getElementById('answer').value = "";
     
}


}

</script>

  </head>
  <body onload="process();">

<h2>JavaScript to convert temperature unit</h2>

<p>Insert temperature and convert it Celcius or Farenheit:</p>
 

         <table>
            <tr>
                <td>Enter Temperature: </td>
                <td><input type="number" id="temperature" ></td>
                <td><input type="button" id="to_celcius" value="To Celcius"/></td>
                <td><input type="button" id="to_farenheit" value="To Farenheit"/></td>
           </tr>
           
          </table>
          
          
<br>
<br>
Results: <textarea rows="6" cols="40" id="answer" readonly></textarea>
<br><br>


<input type="reset" value="Reset" id="reset" /></td>


</body>
</html>
